<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <h2>Java<span>Script</span></h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://t.me/NurDinBuy16" target="_blank">Send hw</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>
    <div class="gmail_block">
        <div class="container">
            <h3>Home work 1 (part 1)</h3>
            <div class="inner_gmail_block">
                <div class="form_gmail">
                    <label for="gmail_input"></label>
                    <input type="text" id="gmail_input" placeholder="your gmail">
                    <button class="btn" id="gmail_button">Check gmail</button>
                    <span class="checker" id="gmail_result"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="move_block">
        <div class="container">
            <h3>Home work 1 (part 2)</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <h3>Home work 2 </h3>
            <div class="time">
                <div class="time_block">
                    <div id="counter">0</div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
                <button class="btn" id="resume">Resume</button>
            </div>
        </div>
    </div>

    <div class="block_slider">
        <div class="container">
            <h3>home work 3</h3>
            <div class="slider_hw">
                <img src="../img/slid1.jpg" alt="" class="active">
                <img src="../img/slid2.jpg" alt="">
                <img src="../img/slid3.jpg" alt="">
            </div>
        </div>
        <div id="myModal" class="modalHw">
            <div class="modal-contentHW">
                <h3>Модальное окно</h3>
            </div>
        </div>
        <div id="people-container"></div>
    </div>
    <div class="currency_block">
        <div class="container">
            <h3>Home work 5 </h3>
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" placeholder="Введите сумму">

            <label for="fromCurrency">Из валюты:</label>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="RUB">SOM</option>
                <option value="EUR">EUR</option>
            </select>

            <label for="toCurrency">В валюту:</label>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="RUB">SOM</option>
                <option value="EUR">EUR</option>
            </select>

            <button onclick="convertCurrency()">Конвертировать</button>

            <h3 id="result"></h3>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/nurdinbuy/" target="_blank">
                <div class="inner_footer">
                    <h2>Made by NurDinBuy</h2>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
<script src="../js/home_works.js"></script>
</html>
